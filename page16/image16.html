<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order 3</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .search-bar { width: 60%; padding: 8px; }
    .container {
      border: 1px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      margin: auto;
      width: 60%;
      text-align: center;
    }
    .details {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .box {
      border: 1px solid #000;
      padding: 15px;
      width: 40%;
      text-align: left;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/">Home</a>
    </div>
    <div>
      <input type="text" placeholder="Shop..." class="search-bar">
      <a href="/user">User</a>
    </div>
  </header>

  <div class="container">
    <h2>Order Confirmed!</h2>
    <div class="details">
      <div class="box">
        <strong>Shipping Details</strong>
        <p id="shippingDetails"></p>
      </div>
      <div class="box">
        <strong>Payment Mode</strong>
        <p id="paymentMode"></p>
      </div>
    </div>
    <a href="/">Continue Shopping</a>
  </div>

  <script>
    // Fetch order details from backend
    fetch("/api/order-summary")
      .then(res => res.json())
      .then(data => {
        document.getElementById("shippingDetails").innerText =
          `${data.name}\n${data.address}\n${data.phone}`;
        document.getElementById("paymentMode").innerText = data.paymentMethod;
      })
      .catch(err => console.error("Error loading order summary:", err));
  </script>
</body>
</html>
