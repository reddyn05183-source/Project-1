<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    header {
      background: #f1f1f1;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #f28;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      padding: 8px;
      font-size: 16px;
    }

    .user-link {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }

    nav {
      background: #fafafa;
      padding: 10px 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: blue;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons a {
      margin: 0 5px;
      padding: 6px 12px;
      background: #ddd;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      color: black;
    }

    .buttons a:hover {
      background: #555;
      color: white;
    }

    @media(max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
