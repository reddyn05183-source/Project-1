<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Order 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 60%;
      padding: 8px;
    }

    .container {
      border: 1px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      margin: auto;
      width: 50%;
      text-align: center;
    }

    input {
      display: block;
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #3498db;
      border-radius: 4px;
    }

    .btn {
      background: #8e44ad;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background: #732d91;
    }

    a {
      text-decoration: none;
      color: #3498db;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="/homepage.html">Home</a>
    </div>
    <div>
      <input type="text" placeholder="Shop..." class="search-bar">
      <a href="/UserLogin.html">User</a>
    </div>
  </header>

  <div class="container">
    <h2>Shopping Details</h2>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Type your name" required>
      <input type="text" name="address" placeholder="Type your address" required>
      <input type="text" name="phone" placeholder="Type your phone number" required>
      <button type="submit" class="btn">Proceed to Payment</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = {
        name: this.name.value,
        address: this.address.value,
        phone: this.phone.value
      };

      const res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      if (res.ok) {
        alert("Order submitted! Redirecting to payment...");
        window.location.href = "/payment"; // You can create payment.html
      } else {
        alert("Failed to place order");
      }
    });
  </script>
</body>

</html>
