<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #f4f4f4;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 60px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .nav-links a {
      margin-left: 15px;
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }

    nav {
      background: #ddd;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #c00;
    }

    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }

    .product button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .product button.buy {
      background: #28a745;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
    <div class="nav-links">
      <a href="./Adminpage.html">Admin</a>
      <a href="./UserLogin.html">User</a>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="./Shopping.html">Shop</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <img
      src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"
      alt="Hero Banner">
  </div>

  <!-- Products Section -->
  <section class="products">
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDwOC6_XLG0gr4PCKqb1CzYd1SzD6yb39CkA&s"
        alt="Laptop">
      <h3>Gaming Laptop</h3>
      <p>High-performance laptop with RTX graphics.</p>
      <button>Add to Cart</button>
      <button class="buy">Buy Now</button>
    </div>
    <div class="product">
      <img
        src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D"
        alt="Headphones">
      <h3>Wireless Headphones</h3>
      <p>Noise-cancelling Bluetooth headphones.</p>
      <button>Add to Cart</button>
      <button class="buy">Buy Now</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Smartphone">
      <h3>Smartphone</h3>
      <p>Latest 5G smartphone with OLED display.</p>
      <button>Add to Cart</button>
      <button class="buy">Buy Now</button>
    </div>
  </section>

</body>

</html>
