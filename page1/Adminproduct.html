<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .product-table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }

    .product-table td,
    .product-table th {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    .btn {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-edit {
      background: #3498db;
      color: white;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
    }

    .btn-add {
      background: #2ecc71;
      color: white;
      display: block;
      margin: 20px auto;
    }

    a {
      text-decoration: none;
      color: #3498db;
    }

    .top-links {
      display: flex;
      justify-content: space-between;
      margin: 10px 50px;
    }
  </style>
</head>

<body>
  <div class="top-links">
    <a href="./Adminhomepage.html">Admin Homepage</a>
    <a href="/logout">Logout</a>
  </div>

  <h2 style="text-align:center;">Admin Product</h2>

  <table class="product-table">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
    <tbody id="product-body"></tbody>
  </table>

  <button class="btn btn-add" onclick="addProduct()">Add Product</button>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const tbody = document.getElementById('product-body');
      tbody.innerHTML = '';
      products.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.code}</td>
            <td>${p.name}</td>
            <td>${p.category}</td>
            <td>Rs.${p.amount}</td>
            <td>
              <button class="btn btn-edit" onclick="editProduct('${p.code}')">Edit</button>
              <button class="btn btn-delete" onclick="deleteProduct('${p.code}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function addProduct() {
      const code = prompt("Enter Product Code:");
      const name = prompt("Enter Product Name:");
      const category = prompt("Enter Category:");
      const amount = prompt("Enter Amount:");
      fetch('/api/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, name, category, amount })
      }).then(loadProducts);
    }

    function editProduct(code) {
      const name = prompt("Enter New Name:");
      const category = prompt("Enter New Category:");
      const amount = prompt("Enter New Amount:");
      fetch(`/api/products/${code}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, category, amount })
      }).then(loadProducts);
    }

    function deleteProduct(code) {
      fetch(`/api/products/${code}`, { method: 'DELETE' }).then(loadProducts);
    }

    loadProducts();
  </script>
</body>

</html>
