<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delete Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 60%;
      padding: 8px;
    }

    .container {
      border: 1px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      margin: auto;
      width: 70%;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
      border: 1px solid #000;
    }

    .details {
      flex-grow: 1;
      text-align: left;
    }

    button {
      padding: 8px 12px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #4834d4;
    }

    .place-order {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4834d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .place-order:hover {
      background: #2d2da0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <header>
    <div><a href="./homepage.html">Home</a></div>
    <div>
      <input type="text" placeholder="Shop..." class="search-bar">
      <a href="./UserLogin.html">User</a>
    </div>
  </header>

  <div class="container">
    <h2>Cart Details</h2>
    <div id="cartItems"></div>
    <button class="place-order" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to remove this product from the cart?</p>
      <div class="modal-buttons">
        <button onclick="confirmRemove(true)">Yes</button>
        <button onclick="confirmRemove(false)">No</button>
      </div>
    </div>
  </div>

  <script>
    let itemToRemove = null;

    function loadCart() {
      fetch("/api/cart")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("cartItems");
          container.innerHTML = "";
          data.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
              <img src="${item.image}" alt="${item.name}">
              <div class="details">
                <strong>${item.name}</strong>
                <p>${item.details}</p>
              </div>
              <button onclick="showConfirm(${index})">Remove</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function showConfirm(index) {
      itemToRemove = index;
      document.getElementById("confirmModal").style.display = "flex";
    }

    function confirmRemove(choice) {
      document.getElementById("confirmModal").style.display = "none";
      if (choice && itemToRemove !== null) {
        fetch("/api/cart/remove", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ index: itemToRemove })
        })
          .then(res => res.json())
          .then(() => loadCart());
      }
      itemToRemove = null;
    }

    function placeOrder() {
      window.location.href = "/shipping.html";
    }

    loadCart();
  </script>
</body>

</html>
