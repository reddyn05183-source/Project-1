<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 60%;
      padding: 8px;
    }

    .container {
      border: 1px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      margin: auto;
      width: 70%;
      display: flex;
      justify-content: space-around;
    }

    .box {
      border: 1px solid #333;
      padding: 15px;
      width: 40%;
      min-height: 150px;
    }

    h3 {
      margin-bottom: 10px;
    }

    a.logout {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }

    a.logout:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="./homepage.html">Home</a>
    </div>
    <div>
      <input type="text" placeholder="Shop..." class="search-bar">
      <a href="./logout" class="logout" onclick="logout()">Logout</a>
    </div>
  </header>

  <div class="container">
    <div class="box">
      <h3>User Details</h3>
      <div id="userDetails"></div>
    </div>
    <div class="box">
      <h3>Cart Details</h3>
      <div id="cartDetails"></div>
    </div>
  </div>

  <script>
    // Fetch user + cart details from backend
    fetch("/api/user")
      .then(res => res.json())
      .then(data => {
        document.getElementById("userDetails").innerHTML = `
          <p><strong>Name:</strong> ${data.firstName} ${data.lastName}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phoneNumber}</p>
          <p><strong>Address:</strong> ${data.address}</p>
        `;

        if (data.cart && data.cart.length > 0) {
          document.getElementById("cartDetails").innerHTML =
            "<ul>" + data.cart.map(item => `<li>${item}</li>`).join("") + "</ul>";
        } else {
          document.getElementById("cartDetails").innerHTML = "<p>No items in cart.</p>";
        }
      });

    function logout() {
      fetch("/api/logout")
        .then(() => {
          window.location.href = "login.html";
        });
    }
  </script>
</body>

</html>
