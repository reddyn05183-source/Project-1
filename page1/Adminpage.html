<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top Navigation */
    .navbar {
      width: 100%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #f28b82;
      /* placeholder pink */
      margin-right: 20px;
    }

    .navbar input {
      width: 300px;
      padding: 5px;
    }

    .navbar .search {
      margin-left: auto;
    }

    /* Home link */
    .home-link {
      margin: 15px;
      align-self: flex-start;
    }

    .home-link a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
    }

    /* Login box */
    .login-box {
      border: 2px solid #4285f4;
      padding: 30px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
      margin-top: 50px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #4285f4;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #5a189a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #3c096c;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"></div>
    <div class="search">
      <input type="text" placeholder="Search...">
    </div>
  </header>

  <!-- Home link -->
  <div class="home-link">
    <a href="./homepage.html">Home</a>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Admin Login</h2>
    <form>
      <input type="text" placeholder="Type your username" required>
      <input type="password" placeholder="Type your password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>

</html>
